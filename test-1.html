<!-- 官方文件改 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
            <!-- <script async src="//cdn.jsdelivr.net/npm/prebid.js@latest/dist/not-for-prod/prebid.js"></script> -->
    <script
      async
      src="https://static.aottercdn.com/trek/media/d01821dc-d0e6-41f3-85c8-d9551d46d7a8.js"
    ></script>
    <script>
      var div_1_sizes = [
        [300, 250],
        [300, 600],
      ]
      var div_2_sizes = [
        [300, 250],
        [300, 600],
        [728, 90],
        [970, 250],
      ]
      var PREBID_TIMEOUT = 1000
      var FAILSAFE_TIMEOUT = 3000

      var adUnits = [
        {
          code: '/19968336/header-bid-tag-0',
          mediaTypes: {
            banner: {
              sizes: div_1_sizes,
            },
          },
          bids: [
          {
              bidder: 'aseal',
              params: {
                // your Aottertrek place uuid
                // placeUid: 'f1ba50f4-1c7d-4448-b5c8-de26db863180',
                placeUid: '2d1700df-0a5c-479a-944f-f0a78020340c',
              },
            },
            {
              bidder: 'appnexus',
              params: {
                placementId: 13144370,
              },
            },
          ],
        },
        {
          code: '/19968336/header-bid-tag-1',
          mediaTypes: {
            banner: {
              sizes: div_2_sizes,
            },
          },
          bids: [
            {
              bidder: 'aseal',
              params: {
                // your Aottertrek place uuid
                // placeUid: 'f1ba50f4-1c7d-4448-b5c8-de26db863180',
                placeUid: '4761f97b-fc32-4bf5-927f-aa46f57842be',
              },
            },
            {
              bidder: 'appnexus',
              params: {
                placementId: 13144370,
              },
            },
          ],
        },
      ]

      // ======== DO NOT EDIT BELOW THIS LINE =========== //
      var googletag = googletag || {}
      googletag.cmd = googletag.cmd || []
      googletag.cmd.push(function () {
        googletag.pubads().disableInitialLoad()
      })

      var pbjs = pbjs || {}
      pbjs.que = pbjs.que || []

      pbjs.que.push(function () {
        pbjs.setConfig({
          deviceAccess: true,
          aseal: {
            clientId: 'yEFcFoJaruNorh5RqtuR',// 現 sdk 文件，測試 id
            // clientId: 'r+ovw5R3XOyff8FFFZd/', // 舊 sdk prebid.js 文件，電少 
            // clientId: 'fnU96+bA+WSbUxqMN624',
          },
        })
        pbjs.addAdUnits(adUnits)
        pbjs.requestBids({
          bidsBackHandler: initAdserver,
          timeout: PREBID_TIMEOUT,
        })
      })

      function initAdserver() {
        if (pbjs.initAdserverSet) return
        pbjs.initAdserverSet = true
        googletag.cmd.push(function () {
          pbjs.que.push(function () {
            pbjs.setTargetingForGPTAsync()
            googletag.pubads().refresh()
          })
        })
      }
      // in case PBJS doesn't load
      setTimeout(function () {
        initAdserver()
      }, FAILSAFE_TIMEOUT)

      googletag.cmd.push(function () {
        googletag
          .defineSlot('/19968336/header-bid-tag-0', div_1_sizes, 'div-1')
          .addService(googletag.pubads())
        googletag.pubads().enableSingleRequest()
        googletag.enableServices()
      })
      googletag.cmd.push(function () {
        googletag
          .defineSlot('/19968336/header-bid-tag-1', div_2_sizes, 'div-2')
          .addService(googletag.pubads())
        googletag.pubads().enableSingleRequest()
        googletag.enableServices()
      })
    </script>
  </head>

  <body>
    <h2>Basic Prebid.js Example</h2>
    <a href="">官方文件改</a>
    <h5>Div-1</h5>
    <div id="div-1">
      <script type="text/javascript">
        googletag.cmd.push(function () {
          googletag.display('div-1')
        })
      </script>
    </div>

    <br />

    <h5>Div-2</h5>
    <div id="div-2">
      <script type="text/javascript">
        googletag.cmd.push(function () {
          googletag.display('div-2')
        })
      </script>
    </div>
  </body>
</html>
